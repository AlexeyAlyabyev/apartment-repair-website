<div class="specialist_modal">
	<form action="form_handler.php" method="POST" class="body">
		<p class="title">Вызов замерщика</p>
		<p class="description">Наш специалист расскажет об особенностях, плюсах и минусах каждого варианта, чтобы вы сделали правильный выбор!</p>
		<div class="cross"></div>
		<label for="specialist_modal_name">Ваше имя</label>
		<input id="specialist_modal_name" type="text" name="name" placeholder="Имя" required>
		<label for="specialist_modal_phone">Ваш телефон</label>
		<input id="specialist_modal_phone" type="text" name="phone" placeholder="+7 (_ _ _) _ _ _  _ _  _ _" required>
		<div class="call_type">
			<p>Выберите удобный способ связи:</p>
			<input id="specialist_modal_telephone" type="radio" name="call_type" value="Телефон" required checked>
			<label for="specialist_modal_telephone">
				<p>Перезвонить</p>
				<img src="image/specialist_modal/phone.svg" alt="Вызов замерщика по телефону">
			</label>
			<input id="specialist_modal_whatsapp" type="radio" name="call_type" value="WhatsApp" required>
			<label for="specialist_modal_whatsapp">
				<p>WhatsApp</p>
				<img src="image/specialist_modal/whatsapp.svg" alt="Вызов замерщика через whatsapp">
			</label>
			<input id="specialist_modal_telegram" type="radio" name="call_type" value="Telegram" required>
			<label for="specialist_modal_telegram">
				<p>Telegram</p>
				<img src="image/specialist_modal/telegram.svg" alt="Вызов замерщика через telegram">
			</label>
		</div>
		<div class="submit">
			<input id="submit" type="checkbox" name="submit" value="1" required>
			<label for="submit"></label>
			<p>Нажимая эту кнопку вы даете согласие на обработку персональных данных</p>
		</div>
		<button class="black disabled">Отправить</button>
		<input type="hidden" name="page" value="[[*pagetitle]]">
		[[advertising_data]]
	</form>
</div>
